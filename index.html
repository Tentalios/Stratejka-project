<!DOCTYPE html>
<html>
<head>
	<title>Стратежка</title>
	<link rel="stylesheet" type="text/css" href="assets/styles/style.css">
	<script type="text/javascript" src="assets/scripts/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="assets/scripts/menu.js"></script>
</head>
<body>
	<div class="menu">
		<input type="submit" class="play" value="Играть">
	</div>
	<div class="game">
		<section class="player_menu left_player">
			<section class="info">
				<img src="assets/images/icons/money.png" alt="money">
				<p class="info money"></p>
				<img src="assets/images/icons/health.png" alt="health">
				<p class="info health"></p>
			</section>
			<section class="unit" name="rat">
				<img src="assets/images/units/rat_left.jpg" alt="left_rat">
			</section>
			<section class="unit" name="thiccRat">
				<img src="assets/images/units/left_thicc-rat.png" alt="left_thicc-rat">
			</section>
			<section class="unit" name="cursor">
				<img src="assets/images/icons/cursor.png" alt="cursor">
			</section>

			<input type="submit" class="end_turn" name="leftTurnEnd" value="Закончить ход"></input>
		</section>
		
		<div class="ui">
            <canvas id="gameScreen"></canvas>	
            <section class="bottom_ui">

                <section class="info_player">
                    <p name="gold_per_tick">Золота за ход:999999</p>
                    <p name="captured_points">Захвачено точек:999999</p>
                    <p name="units_on_battleground">Войска:999999</p>
                </section>
                
                 <section class="info_selected_unit_img">
                    <img src="assets/images/units/rat_left.jpg" alt="selected_unit">
                </section>

                <section class="info_selected_unit">
                    <p name="unit_hp">Здоровье:99999</p>
                    <p name="unit_dmg">Урон:99999</p>
                    <p name="unit_energy">Энергия:9999</p>
                </section>
                
               

                <section class="end_step_button">
                    <button>Закончить ход</button>
                </section>
            </section>
        </div>
		    
		<section class="player_menu right_player non-display">
			<section class="info">
				<img src="assets/images/icons/money.png" alt="money">
				<p class="info money"></p>
				<img src="assets/images/icons/health.png" alt="health">
				<p class="info health"></p>
			</section>
			<section class="unit" name="rat">
				<img src="assets/images/units/rat_right.jpg" alt="right_rat">
			</section>
			<section class="unit" name="thiccRat">
				<img src="assets/images/units/right_thicc-rat.png" alt="right_thicc-rat">
			</section>
			<section class="unit" name="cursor">
				<img src="assets/images/icons/cursor.png" alt="cursor">
			</section>

			<input type="submit" class="end_turn" name="rightTurnEnd" value="Закончить ход"></input>
		</section>
	</div>
	<div class="end_game">
		
	</div>
	

	<script type="text/javascript" src="assets/scripts/game.js"></script>
</body>
</html>
